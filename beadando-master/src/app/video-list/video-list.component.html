<div class="row mt-2">
    <div class="col-md-7">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Type a video's title ...">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <h5>Videos</h5>
        <div class="row">
            <div class="col-md-6" *ngFor="let video of videos">
                <app-video [video]="video"></app-video>
            </div>
        </div>
    </div>
</div>
